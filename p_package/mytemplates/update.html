{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('update')}}" method="POST">
    <h1>Change password</h1>{{ session['sell']}}
     <div class="form-group">
          {{ form.changevendor.label }} 
          {{ form.changevendor(class_='form-control')}}     
     </div> 
     <div class="form-group">
          {{ form.password.label }}
          {{ form.password(class_='form-control')}}
     
     <div class="form-group">
          {{form.csrf_token}}
           {{form.submit}}
      </div>
      
</form>
{% endblock %}
